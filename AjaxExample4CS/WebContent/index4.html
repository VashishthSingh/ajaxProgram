		// AJAX GET Request Using ajax()
		$(document).ready(function() {
			$('button').click(function() {
				$.ajax({
					url : 'jspfile1.jsp',
					success : function(data,status) {
						document.getElementById("spanId").innerHTML=data;
					}
				});
			});
		});

	</script>

<body>

	<span id="spanId">
		<button>Get Data</button>
	</span>
